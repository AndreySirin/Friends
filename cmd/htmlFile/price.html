<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
<ul>
    {{range .}}
    <li>
        <h2>{{.Name}}</h2>
        <p>Hobby: {{.Hobby}}</p>
        <p>Price: ${{.Price}}</p>
        <!-- Вставка изображения в формате Base64 -->
        <img src="data:image/jpeg;base64,{{.ImageBase64}}" alt="{{.Name}}" style="width:200px;height:200px;">
    </li>
    {{end}}
</ul>
</body>
</html>
