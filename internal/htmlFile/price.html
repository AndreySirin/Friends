<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .table-container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .no-products {
            text-align: center;
            color: #888;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="table-container">
    <h1>Твои друзья</h1>
    {{if .}}
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Hobby</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        {{range .}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Hobby}}</td>
            <td>${{.Price}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
    {{else}}
    <p class="no-products">No products found.</p>
    {{end}}
</div>
</body>
</html>
